<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="input">
        <input type="text" placeholder="Enter the City Name " class="inputValue">
        <input type="submit" value="Submit" class="button">
    </section>

    <section class="container">
        <div class="card">
            <h1 class="cityname" id="city"></h1>
            <p class="temp"></p>
            <p class="clouds"></p>
            <p class="desc"></p>
        </div>
    </section>

<script src="js/script.js"></script>
</body>
</html>
